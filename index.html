<body>
<!---- colors ----->
    <div id = "header">
        <!----main Title---->
        <h1>DO IT <span class="now" style="color: red;"></span><div id="border"></div></h1>
        <h6>or never..<div id="border"></div></h6>
    </div>

  <div id="form">
        <form>
            <input class="todo-input" type="text" placeholder="Add a task.">
            <button class="todo-btn" type="submit">Gona Do It!</button>
        </form>
    </div>

  <div id="myUnOrdList">
        <ul class="todo-list">
            <!-- (Basic Format)
            <div class="todo">

                <button>delete</button>
                <button>check</button>
            </div> -->

    </div>

      var typed = new Typed(".now", {
          strings: ['NOW.'],
